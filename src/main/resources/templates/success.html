<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ThymeleafTest</title>
</head>
<body>
    <h1>ThymeleafTest calling Successfully!</h1>
    <div th:text="${hey}"></div>
    <hr/>
    <h2 th:text="${user}" th:each="user:${users}"></h2>
    <hr/>
    <h2>
        <span th:each="user:${users}">[[${user}]]</span>
    </h2>
<!--在jsp中直接${hey}就能取到值-->
</body>
</html>
